type Service {
    id: ID!
    name: String!
    url: String!
    timeout: Float!
    interval: Float!
    order: Int!
    ping: Boolean!
    state: Boolean
    
    uptimeDays(days: Int!): [ReportDay]!
    responseTime(days: Int!): ResponseTime!
    uptime(days: Int!): Float!
}

type Tick {
    id: ID!
    time: Float!
    createdAt: Int!
    service: Service!
}

type ReportDay {
    date: String!
    uptime: Float
}

type ResponseTime {
    avg: Float!
    min: Float!
    max: Float!
}

type Query {
    title: String!
    footer: String!

    services: [Service]!
    service(id: ID!): Service!

    ticks: [Tick]!

    uptime(days: Int!): Float!
}

type Mutation {
    createService(name: String!, url:String!, timeout: Float!, interval: Float!, ping: Boolean!): Service!
}